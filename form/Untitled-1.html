<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form name="formPendaftaran" action="daftar.php" method="post" onsubmit="return validateForm()" style="max-width: 400px; margin: 0 auto; margin-top: 20px;">
            <div class="form-group">
                <label style="font-weight: bold;">Nama Lengkap</label>
                <input type="text" name="nama" placeholder="Nama lengkap" class="form-control" required minlength="3">
            </div>
            <div class="form-group">
                <label style="font-weight: bold;">NRP</label>
                <input type="text" name="NRP" placeholder="NRP" class="form-control">
            </div>
            <div class="form-group">
                <label style="font-weight: bold;">Mata Kuliah</label>
                <select name="matkul" class="form-control">
                    <option value="0">Pilih Mata Kuliah</option>
                    <option value="1">Pemrograman Web</option>
                    <option value="2">Grafika Komputer</option>
                    <option value="3">PBKK</option>
                    <option value="4">Jaringan Komputer</option>
                    <option value="5">Pemodelan dan Simulasi</option>
                    <option value="6">Teori Graf</option>
                    <option value="7">RSBP</option>
                </select>
            </div>
            <div class="form-group">
                <label style="font-weight: bold;">Dosen</label>
                <select name="dosen" class="form-control">
                    <option value="0">Pilih Dosen</option>
                    <option value="1">Fajar Baskoro, S.Kom., MT.</option>
                    <option value="2">Dr. Eng. Darlis Herumurti, S.Kom., M.Kom</option>
                    <option value="3">Royyana Muslim Ijtihadie, S.Kom.,M.Kom., Ph.D</option>
                    <option value="4">Prof. Drs. Ec. Ir. Riyanarto Sarno, M.Sc., Ph.D.</option>
                    <option value="5">Shintami Chusnul Hidayati, S.Kom., M.Sc., Ph.D</option>
                    <option value="6">Victor Hariadi, S.Si., M.Kom.</option>
                    <option value="7">Dr. Ahmad Saikhu, S.Si., MT.</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            if (document.forms["formPendaftaran"]["nama"].value == "") {
                alert("Nama Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nama"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["NRP"].value == "") {
                alert("NRP Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["NRP"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["matkul"].selectedIndex < 1) {
                alert("Pilih Mata Kuliah");
                document.forms["formPendaftaran"]["matkul"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["dosen"].selectedIndex < 1) {
                alert("Pilih Dosen");
                document.forms["formPendaftaran"]["dosen"].focus();
                return false;
            }
        }
    </script>
</body>
</html>
